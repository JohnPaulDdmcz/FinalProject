<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pop-Up</title>
  <!-- Stylesheet -->
  <link rel="stylesheet" href="thankyou.css">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="pop-up" id="pop-up">
        <img src="./images/404-tick.png">
        <h2>Thank You</h2>
        <p>Your feedback have been successfully submitted.  </p>
        
        <button type="button" onclick="closePopup()" style="background-color: #BACD92; ">OK</button>
    </div>
</div>

<script>
    let popUp = document.getElementById('pop-up');

    function openPopup() {
        popUp.classList.add('open-popup');
    }

    function closePopup() {
        popUp.classList.remove('open-popup');
        window.location.href = 'index1.php';
    }

    // Open the popup immediately when the page loads
    window.onload = function() {
        openPopup();
    };
</script>
</body>
</html>
